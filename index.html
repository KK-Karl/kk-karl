

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        <p>This is a simple example of a personal GitHub page.</p>
        <p>You can add your own content here, such as:</p>
        <ul>
            <li>Your bio</li>
            <li>Links to your projects</li>
            <li>Links to your social media profiles</li>
        </ul>
        <p>For more information on creating GitHub Pages, see the <a href="https://pages.github.com/">GitHub Pages documentation</a>.</p>
    </div>
</body>
</html>
